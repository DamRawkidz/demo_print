<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PocPrintPms</title>
  <base href="/">
  <style type="text/css">
  @media print {
    table { page-break-after: auto }
    tr    { page-break-before: always; page-break-inside:avoid; page-break-after:always }
    td    { page-break-before: always; page-break-inside:avoid; page-break-after:always }
    thead { display:table-header-group }
    tfoot { display:table-footer-group}
    tbody { display: none }   
  }
  
  @media screen {
    thead { display: none; }    
    tfoot { display: none; position: fixed; bottom:0}
  }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
</body>
</html>
